<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Hex Colors</title>
  </head>
  <body>
    <div class="container">
      <h2>Guess The Hex Color of The Box</h2>
      <div class="hex-box"></div>
      <input
        id="input"
        type="text"
        class="form-control"
        placeholder="What color do you see?"
      />
      <p id="result" class="mt-2"></p>
      <button id="submit" class="btn btn-dark">Submit</button>
      <button id="play-again" class="btn btn-dark mt-2">Play again?</button>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
